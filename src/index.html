<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- CUSTOM BOOTSTRAP -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">

      <section class="col-12 d-none d-md-block header__top">
        <article class="container">
            CRÉDITOS
        </article>
      </section>

      <section class="col-12 container header__main">

          <div class="row align-items-center justify-content-between">

            <div class="col-auto d-flex align-items-center header__main__logo">

              <!-- INICIO TOGGLE MENÚ -->
              <span type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="bi-list"></i>
              </span>
              <!-- FIN TOGGLE MENÚ -->

              <!-- INICIO OFF CANVAS -->
              <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Título</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  Cuerpo test
                </div>
              </div>
              <!-- FIN OFF CANVAS -->

              <img class="header__main__logo__img" src="img/logo1.png" alt="Logo del sitio">

            </div>

            <div class="col-12 order-2 order-md-1 col-md-4">Item #2</div>

            <div class="col-auto order-1 d-flex header__main__cart">

              <a href="#" class="d-flex align-items-center my-account">

                <i class="bi-person-circle"></i>
                Mi cuenta

              </a>

              <a href="#">
                <i class="bi-cart3"></i>
              </a>

            </div>

          </div>

          <nav class="col-12 header__footer">
              MENÚ
          </nav>

      </section>

    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
